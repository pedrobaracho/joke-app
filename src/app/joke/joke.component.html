<div class="card card-block">
  <h4 class="card-title">
  	{{data.setup | clean:'boo,damn,hell'}}
  </h4>
  <p class="card-text"
     [hidden]="data.hide">{{data.punchline | clean:'boo,damn,hell'}}</p>
  <a (click)="data.toggle()"
     class="btn btn-warning">Tell Me
  </a>
  <a (click)="deleteItem()"
     class="btn btn-danger">Delete
  </a>  
</div>
